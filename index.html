<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Memegen</title>
        <link rel="stylesheet" href="css/main.css" />
    </head>

    <body onload="onInit()">
        <div class="main-screen" onclick="onToggleMenu()"></div>
        <header>
            <div class="header-conatiner">
                <div class="main-header">
                    <div class="logo"><img src="logo/LOGO.png" alt="" /></div>
                    <ul class="main-nav">
                        <li onclick="renderGallery()">Gallery</li>
                        <!-- <li>Memes</li> -->
                    </ul>
                    <button class="btn-menu" onclick="onToggleMenu()">â˜°</button>
                </div>
            </div>
        </header>

        <main>
            <div class="gallery-container">
                <input class="search-input" type="text" placeholder="Search" />
                <div class="filter-imgs">
                    <span onclick="changeFontSize(this)">Funny</span>
                    <span>Animal</span>
                    <span>Men</span>
                    <span>Women</span>
                    <span>Comic</span>
                    <span>Smile</span>
                </div>
                <button>More</button>
                <div class="imgs-container"></div>
            </div>
        </main>

        <section class="editor-container">
            <div class="canvas-container">
                <canvas class="canvas" height="450" width="450"></canvas>
            </div>
            <div class="meme-editor">
                <input oninput="onChangeTxt(event)" type="text" class="txt-input" placeholder="Enter text here" />
                <div class="main-btns">
                    <button onclick="onChangePos(-10)"><i class="fas fa-long-arrow-alt-up"></i></button>
                    <button onclick="onChangePos(10)"><i class="fas fa-long-arrow-alt-down"></i></button>
                    <button onclick="onSwitchLine()"><i class="fas fa-exchange-alt"></i></button>
                    <button onclick="onAddLine()"><i class="fas fa-plus"></i></button>
                    <button onclick="onRemoveLine()"><i class="fas fa-trash"></i></button>
                </div>
                <div class="txt-btns">
                    <button onclick="onChangeSize(1)" class="increase"><i class="fas fa-font"></i></button>
                    <button onclick="onChangeSize(-1)" class="decrease"><i class="fas fa-font"></i></button>
                    <button onclick="onMoveLeft()" class="move-btn"><i class="fas fa-align-left"></i></button>
                    <button onclick="onMoveTxt()" class="move-btn"><i class="fas fa-align-center"></i></button>
                    <button onclick="onMoveRight()" class="move-btn"><i class="fas fa-align-right"></i></button>

                    <input onchange="onChangeFont(event)" list="fonts" type="text" placeholder="Impact" class="font-input" />
                    <datalist id="fonts">
                        <option value="Arial"></option>
                        <option value="Impact"></option>
                        <option value="Monospace"></option>
                    </datalist>

                    <div class="stroke-container">
                        <div class="stroke">S</div>
                        <input oninput="onChangeStroke(this)" type="color" class="stroke-picker" />
                    </div>

                    <div class="palette-container">
                        <div class="palette"><i class="fas fa-palette"></i></div>
                        <input oninput="onChangeTxtFill(this)" type="color" class="color-picker" />
                    </div>
                </div>
                <div>
                    <button class="save-btn" onclick="onSaveMeme()">Save</button>
                    <button class="share-btn" onclick="uploadImg()"><i class="fas fa-share-alt"></i></button>
                    <button class="download-btn" onclick="downloadImg()">
                        <a href="#" download="meme.jpg" class="download-link"><i class="fas fa-download"></i></a>
                    </button>
                </div>
            </div>
        </section>

        <script src="https://kit.fontawesome.com/dccbba1e6d.js" crossorigin="anonymous"></script>

        <script src="js/service/storage.js"></script>
        <script src="js/service/share-service.js"></script>

        <script src="js/service/gallery-service.js"></script>
        <script src="js/gallery-controller.js"></script>

        <script src="js/service/meme-service.js"></script>
        <script src="js/meme-controller.js"></script>
    </body>
</html>
