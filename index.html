<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Meme Maker</title>
        <link rel="stylesheet" href="css/main.css" />
        <link rel="stylesheet" href="css/gallery.css" />
        <link rel="stylesheet" href="css/editor.css" />
    </head>
    <body onload="onInit()">
        <header>
            <div class="header-conatiner">
                <div class="main-header">
                    <div class="logo"><img src="logo/LOGO.png" alt="" /></div>
                    <ul class="main-nav">
                        <li onclick="renderGallery()">Gallery</li>
                        <li>Memes</li>
                    </ul>
                </div>
            </div>
        </header>

        <main>
            <div class="gallery-container">
                <input class="search-input" type="text" placeholder="Search" />
                <!-- <i class="fas fa-search"></i> -->
                <div class="filter-imgs">
                    <span>Funny</span>
                    <span>Animal</span>
                    <span>Men</span>
                    <span>Women</span>
                    <span>Comic</span>
                    <span>Smile</span>
                </div>
                <button>More</button>
                <div class="imgs-container"></div>
            </div>
        </main>

        <div class="editor-container">
            <div class="canvas-container">
                <canvas class="canvas" height="450" width="450"></canvas>
            </div>
            <div class="meme-editor">
                <input oninput="onChangeTxt(event)" type="text" class="txt-input" placeholder="Enter text here" />
                <div class="main-btns">
                    <button onclick="onChangePos(-10)"><i class="fas fa-long-arrow-alt-up"></i></button>
                    <button onclick="onChangePos(10)"><i class="fas fa-long-arrow-alt-down"></i></button>
                    <button onclick="onSwitchLine()"><i class="fas fa-exchange-alt"></i></button>
                    <button onclick="onAddLine()"><i class="fas fa-plus"></i></button>
                    <button onclick="onRemoveLine()"><i class="fas fa-trash"></i></button>
                </div>
                <div class="txt-btns">
                    <button onclick="onChangeSize(1)" class="increase"><i class="fas fa-font"></i></button>
                    <button onclick="onChangeSize(-1)" class="decrease"><i class="fas fa-font"></i></button>
                    <button onclick="onMoveTxt(10)" class="move-btn"><i class="fas fa-align-left"></i></button>
                    <button onclick="onMoveTxt(130)" class="move-btn"><i class="fas fa-align-center"></i></button>
                    <button onclick="onMoveTxt(250)" class="move-btn"><i class="fas fa-align-right"></i></button>

                    <input onchange="onChangeFont(event)" list="fonts" type="text" placeholder="Impact" class="font-input" />
                    <datalist id="fonts">
                        <option value="Arial"></option>
                        <option value="Impact"></option>
                        <option value="monospace"></option>
                    </datalist>

                    <input oninput="onChangeTxtFill(this)" type="color" class="stroke" value="#ffffff" />
                    <input oninput="onChangeStroke(this)" type="color" class="fill" />
                </div>
                <div>
                    <button class="share-btn"><i class="fas fa-share-alt"></i></button>
                    <button class="save-btn">
                        <a href="#" download="meme.jpg" onclick="downloadImg(this)"><i class="fas fa-download"></i></a>
                    </button>
                </div>
            </div>
        </div>

        <script src="https://kit.fontawesome.com/dccbba1e6d.js" crossorigin="anonymous"></script>

        <script src="js/utils.js"></script>
        <script src="js/service/storage.js"></script>

        <script src="js/service/gallery-service.js"></script>
        <script src="js/gallery-controller.js"></script>

        <script src="js/service/meme-service.js"></script>
        <script src="js/meme-controller.js"></script>
    </body>
</html>
