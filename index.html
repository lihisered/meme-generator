<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Meme Maker</title>
        <link rel="stylesheet" href="css/main.css" />
        <link rel="stylesheet" href="css/gallery.css" />
        <link rel="stylesheet" href="css/editor.css" />
    </head>
    <body onload="onInit()">
        <header>
            <div class="header-conatiner">
                <div class="main-header">
                    <div class="logo">Logo</div>
                    <ul class="main-nav">
                        <li onclick="renderGallery()">Gallery</li>
                        <li>Memes</li>
                    </ul>
                </div>
            </div>
        </header>

        <main>
            <div class="gallery-container">
                <input class="search-input" type="text" placeholder="Search" />
                <div class="imgs-container"></div>
            </div>
        </main>

        <div class="editor-container">
            <div class="canvas-container">
                <canvas class="canvas" height="450" width="450"></canvas>
            </div>
            <div class="meme-editor">
                <input oninput="onChangeTxt(event)" type="text" class="txt-input" placeholder="Enter text here" />
                <div class="main-btns">
                    <button onclick="onSwitchLine()">Switch line</button>
                    <button onclick="onAddLine()">Add line</button>
                    <button onclick="onRemoveLine()">Delete line</button>
                </div>
                <div class="txt-btns">
                    <button onclick="onChangeSize(1)">Increase</button>
                    <button onclick="onChangeSize(-1)">Decrease</button>
                    <button onclick="onChangePos(-10)">Move up</button>
                    <button onclick="onChangePos(10)">Move down</button>

                    <input onchange="onChangeFont(event)" list="fonts" type="text" placeholder="Impact" />
                    <datalist id="fonts">
                        <option value="Arial"></option>
                        <option value="Impact"></option>
                        <option value="monospace"></option>
                    </datalist>

                    <button onclick="onMoveTxt(10)">Move left</button>
                    <button onclick="onMoveTxt(130)">Middle</button>
                    <button onclick="onMoveTxt(250)">Move right</button>

                    <input oninput="onChangeTxtFill(this)" type="color" class="stroke" value="#ffffff" />
                    <input oninput="onChangeStroke(this)" type="color" class="fill" />
                </div>
                <button>
                    <a href="#" download="meme.jpg" onclick="downloadImg(this)">Download</a>
                </button>
            </div>
        </div>

        <script src="js/utils.js"></script>
        <script src="js/service/storage.js"></script>

        <script src="js/service/gallery-service.js"></script>
        <script src="js/gallery-controller.js"></script>

        <script src="js/service/meme-service.js"></script>
        <script src="js/meme-controller.js"></script>
    </body>
</html>
